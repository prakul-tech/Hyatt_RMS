<div class="container overflow-hidden my-5" style="min-height:70vh">
    <h1 class="text-center">Your Items</h1>
    <h1 class="text-center mt-3 mb-4">Your Ordered Items</h1>
    <table class="table mb-5" *ngIf="totalAmount!=0">
  
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Amount</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of order; let i=index">
          <th scope="row">{{i+1}}</th>
          <td scope="row">{{item.name}}</td>
          <td scope="row">{{item.price}}</td>
          <td scope="row">{{item.pivot.quantity}}</td>
          <td scope="row">{{item.pivot.amount}}</td>
          <td scope="row" style="width:20% !important"><img src="{{item.image}}" width="25%" height="25%"></td>
        </tr>
      </tbody>
    </table>
    <h2 *ngIf="totalAmount!=0">Total Amount Spent: {{totalAmount}} <button type="butoon" class="btn btn-primary" (click)="pay()">Pay Amount</button> </h2>
  </div>
