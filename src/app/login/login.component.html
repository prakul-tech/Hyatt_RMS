<body>
    <section>
        <div class="container frmcon">
            <div class="user signinBx">
                <div class="imgBx"><img
                        src="https://images.pexels.com/photos/1581384/pexels-photo-1581384.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        alt="" /></div>
                <div class="formBx">
                    <form #loginform="ngForm" (ngSubmit)="login(loginform.value)">
                        <h2>{{msg}}</h2>
                        <h2>Sign In</h2>
                        <input type="text" name="email" placeholder="Email Address" ngModel />
                        <input type="password" name="password" placeholder="Password" ngModel />
                        <input type="submit" name="" value="Login" />
                        <p class="signup">
                            Don't have an account ?
                            <a href="login#" onclick="toggleForm();">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form #registerform="ngForm" (ngSubmit)="register(registerform.value)">
                        <h2>Create an account</h2>
                        <input type="text" name="name" placeholder="Username" ngModel />
                        <input type="email" name="email" placeholder="Email Address" ngModel />
                        <input type="password" name="password" placeholder="Create Password" ngModel />
                        <input type="password" name="cpass" placeholder="Confirm Password" ngModel />
                        <input type="number" name="contact" placeholder="contact" ngModel />
                        <input type="submit" name="" value="Sign Up" />
                        <p class="signup">
                            Already have an account ?
                            <a href="login#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img
                        src="https://i.pinimg.com/originals/6e/ad/f2/6eadf29c90b10fbfd99badc474d61660.jpg"
                        alt="" /></div>
            </div>
        </div>
    </section>
</body>
